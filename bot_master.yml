- hosts: bot_master
  become: yes
  become_user: root
  become_method: su
  vars_files:
    - vars/bot/vars.yml
    - vars/bot/master.yml
    - env/all_env.yml
  roles:
    - setupcentos
    - andrewrothstein.node-n
    - npm
    - redis
    - { role: mackerel.mackerel-agent, when: env != 'docker' }


  tasks:
    - name: iptables stop
      service: name=iptables state=stopped enabled=off
